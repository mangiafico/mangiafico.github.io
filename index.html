(function() {
	var i = srcs.length, j, temp;
	while (0 !== i) {
		j = Math.floor(Math.random() * i);
		i -= 1;
		temp = srcs[i];
		srcs[i] = srcs[j];
		srcs[j] = temp;
	}
})();

var i = srcs.length - 1;

var div = document.createElement('div');
var img = document.createElement('img');
div.appendChild(img);
img.src = srcs[i] + "=s" + (window.innerWidth > window.innerHeight ? window.innerWidth : window.innerHeight);
img.onload = function() { img.style.opacity = 1; f(); };
document.body.appendChild(div);	

var paused = false;
var resume;

document.body.onclick = function() {
	if (paused) {
		paused = false;
		if (resume) resume();
	} else {
		paused = true;
		resume = undefined;
	}
};

function f() {
	i -= 1;
	if (i < 0) i = srcs.length - 1;
	var div2 = document.createElement('div');
	var img2 = document.createElement('img');
	img2.src = srcs[i] + "=s" + (window.innerWidth > window.innerHeight ? window.innerWidth : window.innerHeight);
	function swapPhotos() {
		if (paused) {
			resume = swapPhotos;
			return;
		}
		var divCopy = div;
		img.addEventListener('transitionend', function() { document.body.removeChild(divCopy); }, false);
		img.style.opacity = 0;
		img2.style.opacity = 1;
		div = div2;
		img = img2;
		f();
	}
	var fiveSecondsElapsed = false;
	var imageHasLoaded = false;
	img2.onload = function() { if (fiveSecondsElapsed) swapPhotos(); else imageHasLoaded=true; }
	window.setTimeout(function() { if (imageHasLoaded) swapPhotos(); else fiveSecondsElapsed=true; }, 5000);
	div2.appendChild(img2);
	document.body.appendChild(div2);
}
